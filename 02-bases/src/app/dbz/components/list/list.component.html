<h4>Warriors</h4>
<ul class="list-group">
    <li *ngFor="let character of characterList; 
        let i = index; 
        let isFirst = first 
        let isLast = last 
        let isEven = even
        let isOdd = odd"
        class=" d-flex justify-content-between align-items-center"
        [ngClass]="{ 
            'list-group-item' : true,
            'list-group-item-primary' : isFirst,
            'list-group-item-success' : isEven && !isFirst,
            'list-group-item-dark' : isOdd,
             }">

        <!--
        let isFirst = first ==> i === 0
        let isLast = last ==> i === characterList.length-1
        let isEven = even;
        let isOdd = odd"
        class="list-group-item">

        -->

        <div>
            <span class="text-primary">{{i + 1}}. </span>
            <span>{{character.name}} - power: </span>
            <strong>{{ character.power}}</strong>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>
    </li>
</ul>
