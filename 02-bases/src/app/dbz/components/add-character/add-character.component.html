<h4>Add warrior</h4>
<form class="row" (ngSubmit)="emitCharacter()">

    <!--[([(ngModel)] => [()] Bananas box enlaza dato y envento = 2 way data binding -->
    <input 
        type="text" 
        [(ngModel)]="character.name" 
        name="name"
        class="form-control mb-2" 
        placeholder="Nombre">

    <input 
        type="number" 
        [(ngModel)]="character.power" 
        name="power"
        class="form-control mb-2" 
        placeholder="Poder">

    <button type="submit" class="btn btn-primary">
        Add
    </button>

    <!-- <pre>{{ character | json }}</pre> -->
</form>
