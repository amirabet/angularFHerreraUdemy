<h1>DBZ characters</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list [characterList]="characters" (OnDeleteCharacterById)="onDeleteCharacterById($event)"></dbz-list>
    </div>
    <div class="col">
        <dbz-add-character (OnNewCharacter)="onAddCharacter($event)"></dbz-add-character>
    </div>
</div>
